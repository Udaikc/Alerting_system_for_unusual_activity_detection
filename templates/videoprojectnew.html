<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        header {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            font-weight: 700;
        }

        .sub-header {
            background-color: #1E3D58;
            padding: 15px;
            width: 100%;
        }

        .sub-header h2 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        /* Video Section */
        section {
            background-color: #333;
            width: 90%;
            max-width: 900px;
            margin: 30px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        section img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* File Upload Section */
        .file-upload {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .new {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .sub-header h2 {
                font-size: 18px;
            }

            section {
                width: 100%;
                margin: 10px;
                padding: 15px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Object Detection using YOLOv8</h1>
</header>

<div class="sub-header">
    <h2>Output Video</h2>
</div>

<section>
    <img src="{{ url_for('video') }}" alt="Uploaded Video">
</section>

<section class="file-upload">
    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
        {{ form.hidden_tag() }}
        {{ form.file(class_="custom-file-input") }}

        <div>
            <button type="submit" name="favorite" value="x">Submit</button>
        </div>
    </form>
</section>

</body>
</html>
