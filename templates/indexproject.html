<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ObjectDetection-YOLOv8</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #1abc9c;
        }

        section.hero {
            background: linear-gradient(45deg, #2980b9, #8e44ad);
            color: white;
            text-align: center;
            padding: 120px 20px;
        }

        section.hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
        }

        section.hero p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto;
            font-weight: 300;
        }

        section.features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            background-color: #ecf0f1;
        }

        section.features figure {
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section.features figure:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        section.features figure img {
            width: 100%;
            border-bottom: 4px solid #2980b9;
            height: 200px;
            object-fit: cover;
        }

        section.features figure h3 {
            font-size: 24px;
            margin: 20px 0 10px;
        }

        section.features figure p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .contactpage {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .contactpage input, .contactpage textarea {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contactpage button {
            background-color: #1abc9c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .contactpage button:hover {
            background-color: #16a085;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/FrontPage">Video</a></li>
                <li><a href="/webcam">Live Webcam</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Object Detection with YOLOv8</h1>
        <p>Explore the power of real-time object detection with YOLOv8, the latest model in the YOLO series.</p>
    </section>

    <section class="features">
        <figure>

            <h3>Real-Time Detection</h3>
            <p>Detect objects in real-time with high accuracy.</p>
        </figure>
        <figure>

            <h3>High Performance</h3>
            <p>Fast and efficient processing for smooth operation.</p>
        </figure>
        <figure>

            <h3>Easy Integration</h3>
            <p>Seamlessly integrate YOLOv8 into your projects.</p>
        </figure>
    </section>


</body>
</html>
