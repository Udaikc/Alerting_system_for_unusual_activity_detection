<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
        }

        .sub-header {
            background-color: #2e3a5b;
            padding: 15px;
            width: 100%;
        }

        .sub-header h2 {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        section {
            background-color: #333;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        section img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .new {
            color: white;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .sub-header h2 {
                font-size: 18px;
            }

            section {
                width: 95%;
                padding: 15px;
            }

            .new {
                font-size: 14px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Object Detection using YOLOv8</h1>
</header>

<div class="sub-header">
    <h2>Output Video</h2>
</div>

<section>
    <img src="{{ url_for('webapp') }}" alt="Output Video">
    <div class="new">Detection Complete</div>
</section>

</body>
</html>
